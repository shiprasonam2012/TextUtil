<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Text Util</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TextUtil.com</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/replaceText">Replace Text</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/textOp2Strings">TextOp2Strings</a>
            </li>
            
          </ul>
        </div>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
      </nav>
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to Text Utils! </strong> You can do anything with text here !!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="container">
        <form action='/analyze' method='post'> {% csrf_token%}
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Enter you text here</label>
              <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
          
          <div class="custom-control custom-switch">
            <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" name="capfirst" class="custom-control-input" id="customSwitch2">
            <label class="custom-control-label" for="customSwitch2">Captalized First letter</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" name="spaceremover" class="custom-control-input" id="customSwitch3">
            <label class="custom-control-label" for="customSwitch3">Remove extra space</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch4">
            <label class="custom-control-label" for="customSwitch4">Count characters</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" name="removeNewLines" class="custom-control-input" id="customSwitch5">
            <label class="custom-control-label" for="customSwitch5">Remove New lines</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" name="swapcaseString" class="custom-control-input" id="customSwitch6">
            <label class="custom-control-label" for="customSwitch6">Swap case of strings</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" name="convertIntoLower" class="custom-control-input" id="customSwitch7">
            <label class="custom-control-label" for="customSwitch7">Converts string into lower case</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" name="encodeString" class="custom-control-input" id="customSwitch7">
            <label class="custom-control-label" for="customSwitch7">encoded version of the string</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" name="splitString" class="custom-control-input" id="customSwitch8">
            <label class="custom-control-label" for="customSwitch8">Splits the string and convert into list</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" name="splitStringByLines" class="custom-control-input" id="customSwitch9">
            <label class="custom-control-label" for="customSwitch9">Splits the string by lines and convert into list</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" name="removeWhiteSpaceStartEnd" class="custom-control-input" id="customSwitch10">
            <label class="custom-control-label" for="customSwitch10">Remove white spaces at the start and end of the string</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" name="upperCaseString" class="custom-control-input" id="customSwitch11">
            <label class="custom-control-label" for="customSwitch11">Covert into upper case</label>
          </div>
          <button type="submit" class="btn btn-success">Analyze Text</button>
            {% comment %} <button type='submit'> Analyze Text</button> {% endcomment %}
        </form>
      </div>
  </body>
</html>
